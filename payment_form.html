<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        * {
          padding: 0;
          margin: 0;  
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .payment-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="payment_action.php" method="POST" class="payment-form">
        <h2>Payment Form</h2>
        
        <div class="flex-field">
            <label for="amount" class="grid-label">Total Order Amount (PHP)</label>
            <input type="number" name="amount" required placeholder="Enter Amount" min="0" max="25000" class="grid-label">
        </div>
        
        <div>
            <label for="payment_type" class="grid-label">Payment Type</label>
            <select id="payment_type" name="payment_type" >
                <option value="" disabled selected>Select payment method</option>
                <option value="Credit card">Credit card</option>
                <option value="Debit card">Debit card</option>
                <option value="Gcash">Gcash</option>
                <option value="Paymaya">Paymaya</option>
            </select>
        </div>
        
        <div class="flex-field">
            <label for="Account_number" class="grid-label">Card/Account Number</label>
            <input type="number" name="Account_number" required placeholder="Enter card/account number" minlength="0" maxlength="11" class="grid-label">
        </div>

        <div>
            <label for="Make Payment"></label>
            <input type="submit" value="Make Payment">
        </div>

    </form>
   
</body>
</html>
